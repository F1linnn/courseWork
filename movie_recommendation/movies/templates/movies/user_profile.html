<!DOCTYPE html>
<html>
<head>
    <title>Личная страница пользователя</title>
</head>
<body>
    <h1>Личная страница пользователя</h1>
    <p>Имя пользователя: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Выход</button>
    </form>
</body>
</html>
